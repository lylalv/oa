<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>系统管理平台</title>
    <link rel="stylesheet" href="/css/element-ui/index.css" th:href="@{~/css/element-ui/index.css}"/>
</head>
<body style="margin:0; padding:0; width:100%; height:100%;">
<div id="admin" style="margin:0 auto; width:500px;height:auto;margin-top: 200px;">
    <div style="width: 500px;text-align: center;font-weight: bolder;">系统管理平台，欢迎您！</div>
    <hr style="height:1px;border:none;border-top:1px dashed #DDDDDD;"/>
    <div th:if="${loginError}" style="font-size:14px;color:red;">用户名或密码错误</div>
    <form id="logonForm" th:action="@{/login}" method="post" v-model="formLogon" label-width="100px">
        <div style="margin-top: 10px;display: flex">
            <div style="width: 100px;text-align: right;line-height: 36px;">用户名：</div>
            <el-input id="username" name="username" v-model="formLogon.username" size="medium" auto-complete="off" maxlength="64" style="width: 300px" placeholder="登录用户名"></el-input>
            <el-tooltip style="line-height: 36px;" class="item" effect="dark" placement="top"><div slot="content">用户名:3~64个字符</div><i class="el-icon-question"></i></el-tooltip>
        </div>
        <div style="margin-top: 10px;display: flex;">
            <div style="width: 100px;text-align: right;line-height: 36px;">用户密码：</div>
            <el-input id="password" @keyup.enter.native="submitForm" name="password" type="password" v-model="formLogon.password" size="medium" auto-complete="off" maxlength="64" style="width: 300px" placeholder="登录用户密码"></el-input>
            <el-tooltip style="line-height: 36px;" class="item" effect="dark" placement="top"><div slot="content">用户密码:6~64个字符</div><i class="el-icon-question"></i></el-tooltip>
        </div>
        <div style="margin-top: 10px;display: flex;">
            <div style="width: 100px;text-align: right;line-height: 36px;">验证码：</div>
            <el-input id="verifyCode" @keyup.enter.native="submitForm" name="verifyCode" v-model="formLogon.verifyCode" size="medium" auto-complete="off" maxlength="4" style="width: 200px" placeholder="验证码"></el-input>
            <el-tooltip style="line-height: 36px;" class="item" effect="dark" placement="top"><div slot="content">验证码:4个字符(不区分大小写)</div><i class="el-icon-question"></i></el-tooltip>
            <img onclick="refreshVerifyCode('verifyImg');" src="/api/verify/code" id="verifyImg" style="margin-left: 5px; cursor: pointer;"/>
        </div>
        <div style="margin-top: 10px;display: flex;padding-left: 100px;">
            <el-button @click="resetForm()" plain size="small">取消</el-button>
            <el-button @click="submitForm()" type="primary" plain size="small">登录</el-button>
            <!--<el-button @click="submitForm()" type="primary" native-type="submit" plain>登录</el-button>-->
        </div>
    </form>
    <a href="/index" th:href="@{/index}">返回首页</a>
</div>
</body>
<script src="/js/vue/vue.min.js" th:src="@{~/js/vue/vue.min.js}"></script>
<script src="/js/axios/axios.min.js" th:src="@{~/js/axios/axios.min.js}"></script>
<script src="/js/element-ui/index.js" th:src="@{~/js/element-ui/index.js}"></script>
<script src="/js/mock/mock-min.js" th:src="@{~/js/mock/mock-min.js}"></script>
<script src="/js/data/struct-admin.js" th:src="@{~/js/data/struct-admin.js}"></script>
<script src="/js/custom/admin.js" th:src="@{~/js/custom/admin.js}"></script>
</html>
