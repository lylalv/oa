<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<div th:fragment="content">
	<div style="border: 0;width: calc(100% + 40px); height: auto;margin: -20px;">
		<div style="width: 100%; height: auto;padding: 0;display: flex;vertical-align: middle;">
			<div style="width: calc(40% - 15px);margin-right:30px;border-width: 1px;border-radius: 3px;border-color: #E4E7ED;border-style: solid;float: left">
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;">
					<i class="el-icon-menu" style="font-size: 20px;line-height: 20px;height: 20px;font-weight: bolder;">&nbsp;快捷方式</i>
					<hr style="height:2px;border:none;border-top:3px solid #e5e5e5;margin-top: 10px;color: #cecece"/>
				</div>
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;display: inline-flex;justify-content: space-between;">
					<div class="firstPage-quickEntry-item2" @click="goToMenu(item)" v-for="item in firstPage1" :key="item.url" :offset="item.index > 0 ? 2 : 0">
						<img :src="item.imgUrl" class="firstPage-quickEntry-item_img" />
						<span class="firstPage-quickEntry-item_name">{{item.name}}</span>
					</div>
				</div>
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;display: inline-flex;justify-content: space-between;">
					<div class="firstPage-quickEntry-item2" @click="goToMenu(item)" v-for="item in firstPage2" :key="item.url" :offset="item.index > 0 ? 2 : 0">
						<img :src="item.imgUrl" class="firstPage-quickEntry-item_img" />
						<span class="firstPage-quickEntry-item_name">{{item.name}}</span>
					</div>
				</div>
			</div>
			<div style="width: calc(60% - 15px);border-width: 1px;border-radius: 3px;border-color: #E4E7ED;border-style: solid;">
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;">
					<i class="el-icon-menu" style="font-size: 20px;line-height: 20px;height: 20px;font-weight: bolder;">&nbsp;通知消息</i>
					<hr style="height:2px;border:none;border-top:3px solid #e5e5e5;margin-top: 10px;color: #cecece"/>
				</div>
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;">
					<div v-for="item in currUserReceiverNewsRecordsfirstPage" class="firstPage-briefs-item">
						<div class="firstPage-briefs-item_title">
							<label v-if="item.status && item.status == 1" class="iconfont icon-yiduxinxi" style="color:#4f4f4f;font-size: 12px;">【已读】</label>
							<label v-if="!item.status || item.status == 0" class="iconfont icon-024weiduxinxi" style="color:#4f4f4f;font-size: 12px;">【未读】</label>
							<a class="firstPage-briefs_item_title-a" @click="handleNoticeView(item.recordId)">{{item.newsTitle || ''}}</a>
						</div>
						<div class="firstPage-briefs-item_time">
							{{item.sendTime ? item.sendTime.substr(0, 10) : '--'}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="width: 100%; height: auto; margin: 30px 0 0 0;padding: 0;display: flex;vertical-align: middle;">
			<div style="width: calc(40% - 15px);margin-right:30px;border-width: 1px;border-radius: 3px;border-color: #E4E7ED;border-style: solid;float: left">
				<div style="margin: 15px 20px 0px 20px;width: calc(100% - 40px);padding: 0;border: 0;">
					<i class="el-icon-menu" style="font-size: 20px;line-height: 20px;height: 20px;font-weight: bolder;">&nbsp;功能模块</i>
					<hr style="height:2px;border:none;border-top:3px solid #e5e5e5;margin-top: 10px;color: #cecece"/>
				</div>
				<div style="width: calc(100% - 0px);padding: 0;border: 0;display: inline-flex;justify-content: space-between;">
					<div v-for="(item, index) in firstPageFuncModules" :key="item.url">
						<div class="firstPage-function-item" @click="goToMenu(item)"  >
							<i :class="item.iconClass" style="font-size:30px;color:rgb(0, 161, 255)"></i>
							<span class="firstPage-function-item_name">{{item.name}}</span>
						</div>
					</div>
				</div>
<!--				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;display: inline-flex;justify-content: space-between;">-->
<!--					<div class="firstPage-quickEntry-item2" @click="goToMenu(item)" v-for="item in firstPage2" :key="item.url" :offset="item.index > 0 ? 2 : 0">-->
<!--						<img :src="item.imgUrl" class="firstPage-quickEntry-item_img" />-->
<!--						<span class="firstPage-quickEntry-item_name">{{item.name}}</span>-->
<!--					</div>-->
<!--				</div>-->
			</div>
			<div style="width: calc(60% - 15px);border-width: 1px;border-radius: 3px;border-color: #E4E7ED;border-style: solid;">
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;">
					<i class="el-icon-menu" style="font-size: 20px;line-height: 20px;height: 20px;font-weight: bolder;">&nbsp;工作简报</i>
					<hr style="height:2px;border:none;border-top:3px solid #e5e5e5;margin-top: 10px;color: #cecece"/>
				</div>
				<div style="margin: 15px 20px 15px 20px;width: calc(100% - 40px);padding: 0;border: 0;">
					<div v-for="item in currUserReceiverBriefRecordsfirstPage" class="firstPage-briefs-item">
						<div class="firstPage-briefs-item_title">
							<a class="firstPage-briefs_item_title-a" @click="handleBriefView(item.briefId)"><i style="margin-left: 15px;margin-right: 15px">•</i>{{item.briefTitle || ''}}</a>
						</div>
						<div class="firstPage-briefs-item_time">
							{{item.sendTime.substr(0, 10)}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<el-dialog :title="(currBrief.title || '')" :visible.sync="dialogShow.viewBrief" lock-scroll="true" width="100%"
               center="true" class="firstPage-briefs-brief_dialog">
        <div class="firstPage-briefs-brief_dialog-content" v-html="(currBrief.content || '')">
        </div>
    </el-dialog>
	<el-dialog :title="(currNotice.newsTitle || '')" :visible.sync="dialogShow.viewNotice" lock-scroll="true" width="30%"
			   center="true" class="firstPage-briefs-brief_dialog">
		<div class="firstPage-briefs-brief_dialog-content" v-html="(currNotice.newsContent || '')">
		</div>
	</el-dialog>
</div>
</html>
