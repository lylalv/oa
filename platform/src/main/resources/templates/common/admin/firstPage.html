		</el-col>
		<el-col :span="14" class="firstPage-briefs">
			<el-row>
				<el-row ><div><span class="firstPage-briefs-items_title" style="color:#303133">通知消息</span>
					<hr style="height:1px;border:none;border-top:1px solid rgb(228, 231, 237);"/></div></el-row>
				<div v-for="item in currUserReceiverNewsRecords" class="firstPage-briefs-item">
					<div class="firstPage-briefs-item_title">
                        <label v-if="item.status && item.status == 1" class="iconfont icon-yiduxinxi"></label>
                        <label v-if="!item.status || item.status == 0" class="iconfont icon-024weiduxinxi"></label>
                        <a class="firstPage-briefs_item_title-a" @click="handleNoticeView(item.recordId)">{{item.newsTitle || ''}}</a>
					</div>
					<div class="firstPage-briefs-item_time">
						{{item.sendTime ? item.sendTime.substr(0, 10) : '--'}}
					</div>
				</div>
			</el-row>
			<el-row class="firstPage-briefs-items_row">
				<el-row ><div><span class="firstPage-briefs-items_title" style="color:#303133">工作简报</span>
					<hr style="height:1px;border:none;border-top:1px solid rgb(228, 231, 237);"/></div></el-row>
				<div v-for="item in currUserReceiverBriefRecords" class="firstPage-briefs-item">
					<div class="firstPage-briefs-item_title">
						<a class="firstPage-briefs_item_title-a" @click="handleBriefView(item.briefId)">{{item.briefTitle || ''}}</a>
					</div>
					<div class="firstPage-briefs-item_time">
						{{item.sendTime.substr(0, 10)}}
					</div>
				</div>
			</el-row>

	<el-dialog :title="(currBrief.title || '')" :visible.sync="dialogShow.viewBrief" lock-scroll="true" width="50%"
               center="true" class="firstPage-briefs-brief_dialog">
        <div class="firstPage-briefs-brief_dialog-content" v-html="(currBrief.content || '')">
        </div>
    </el-dialog>
	<el-dialog :title="(currNotice.newsTitle || '')" :visible.sync="dialogShow.viewNotice" lock-scroll="true" width="30%"
			   center="true" class="firstPage-briefs-brief_dialog">
		<div class="firstPage-briefs-brief_dialog-content" v-html="(currNotice.newsContent || '')">
		</div>
