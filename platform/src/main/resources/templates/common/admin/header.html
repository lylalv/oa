<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="header">
        <span style="font-size:20px;margin-right:20px;font-weight: bold;">系统管理平台</span>
        <el-radio-group v-model="isCollapse" style="margin-right: 60%;" size="mini">
            <el-radio-button :label="false"><i class="el-icon-s-unfold"></i></el-radio-button>
            <el-radio-button :label="true"><i class="el-icon-s-fold"></i></el-radio-button>
        </el-radio-group>
        <!--<el-dropdown style="font-size: 12px;float:right;">
            <i class="el-icon-setting" style="margin-right: 15px"></i>
            <el-dropdown-menu slot="dropdown">
                <el-dropdown-item>查看</el-dropdown-item>
                <el-dropdown-item>新增</el-dropdown-item>
                <el-dropdown-item>删除</el-dropdown-item>
            </el-dropdown-menu>
        </el-dropdown>-->
        <span style="float:right;font-size:14px;font-weight: 500;display: flex;">
            <a style="cursor: pointer;margin-right: 10px;">{{currentUser.userNickname}}</a>
            <el-dropdown style="font-size: 15px;float:right; cursor: pointer;" size="mini" @command="handleHeaderDropdown">
                <i class="el-icon-setting" style="font-size: 18px;color: white;"></i>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item command="modifyPwd" style="font-size: 10px;cursor: pointer;" icon="el-icon-edit">修改密码</el-dropdown-item>
                    <el-dropdown-item command="logout" style="font-size: 10px;cursor: pointer;" icon="el-icon-switch-button">退出</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
            <form id="logoutForm" action="#" th:action="@{/logout}" method="post" style="display: none;">
                <a onclick="document.getElementById('logoutForm').submit();"><img src="/images/exit-red.png" style="width: 25px;height: 25px;margin-bottom:-10px;margin-left:5px;cursor: pointer;"/></a>
            </form>
        </span>
    </div>
</html>
