        <el-select  style="width: 300px;margin-bottom: 10px" placeholder="请选择组织" size="small" @change="handleBigDataChange">

        <div class="bigData-container-row1">

            <div class="bigData-container-row-cell">
                <div id="bigDataChartId2" class="bigData-container-row-cell-column"></div>
            </div>
        </div>
        <div class="bigData-container-row2">
            <div class="bigData-container-row-cell">
                <div id="bigDataChartId3" class="bigData-container-row-cell-column"></div>
            </div>
            <div class="bigData-container-row-cell">
                <div id="bigDataChartId4" class="bigData-container-row-cell-column"></div>
            </div>
        </div>

        </div>
        -->
