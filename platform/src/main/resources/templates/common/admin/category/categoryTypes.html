<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <el-tabs v-model="activeTabName" type="card">
        <el-tab-pane label="分类类别管理" name="first">
            <el-form ref="formSearchCategoryType" :model="formSearchCategoryType" label-width="100px">
                <el-form-item label="名称" prop="name">
                    <el-input v-model="formSearchCategoryType.name" size="medium" auto-complete="off" style="width: 300px;" maxlength="512" placeholder="名称"></el-input>
                    <el-tooltip class="item" effect="dark" placement="top">
                        <div slot="content">名称</div><i class="el-icon-question"></i></el-tooltip>
                </el-form-item>
                <el-form-item>
                    <el-button @click="searchForm('formSearchCategoryType')" type="primary" plain>检索</el-button>
                </el-form-item>
            </el-form>
            <hr style="height:1px;border:none;border-top:1px dashed #DDDDDD;"/>
            <el-button plain @click="edit('categoryType','','',true)">新增</el-button>
            <div style="margin-top: 20px">
                <el-table
                        :data="categoryTypes"
                        border
                        style="width: 100%">
                    <el-table-column
                            align="center"
                            width="50"
                            label="序号">
                        <template slot-scope="scope">
                            {{scope.$index+1}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="名称"
                            width="200">
                    </el-table-column>
                    <el-table-column
                            prop="desc"
                            label="描述">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            width="230"
                            label="操作">
                        <template slot-scope="scope">
                            <div style="display: flex;width:100%">
                                <el-button size="mini" @click="edit('categoryType',scope.$index,scope.row,false)">修改</el-button>
                                <el-button size="mini" type="danger" @click="handleDel(scope.$index,'categoryType')">删除</el-button>
                            </div>
                        </template>
                    </el-table-column>
                </el-table>
                <div align="center">
                    <el-pagination
                            @size-change="handleCategoryTypeSizeChange"
                            @current-change="handleCategoryTypeCurrentChange"
                            :current-page="pager.categoryType.currentPage"
                            :page-sizes="[10, 20, 30, 40]"
                            :page-size="pager.categoryType.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="pager.categoryType.totalCount">
                    </el-pagination>
                </div>
            </div>
            <el-dialog title="分类类别信息" :visible.sync="dialogShow.categoryType" lock-scroll="true" width="800px">
                <el-card shadow="never" style="width: 100%;" type="card">
                    <el-form ref="formCategoryType" :rules="rules" :model="formCategoryType" label-width="100px">
                        <el-form-item label="名称" prop="name">
                            <el-input v-model="formCategoryType.name" size="medium" auto-complete="off" style="width: 300px;" maxlength="512" placeholder="名称"></el-input>
                            <el-tooltip class="item" effect="dark" placement="top">
                                <div slot="content">名称</div><i class="el-icon-question"></i></el-tooltip>
                        </el-form-item>
                        <el-form-item label="描述" prop="desc">
                            <el-input v-model="formCategoryType.desc" size="medium" auto-complete="off" style="width: 300px;" maxlength="512" placeholder="描述"></el-input>
                            <el-tooltip class="item" effect="dark" placement="top">
                                <div slot="content">描述</div><i class="el-icon-question"></i></el-tooltip>
                        </el-form-item>
                        <el-form-item>
                            <el-button @click="dialogShow.categoryType = false;resetForm('formCategoryType')" plain>取消</el-button>
                            <el-button @click="submitForm('formCategoryType')" type="primary" plain>保存</el-button>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-dialog>
        </el-tab-pane>
    </el-tabs>
</div>
</html>
